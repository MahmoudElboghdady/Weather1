<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="site-header">
      <nav class="navbar navbar-expand-lg bg-nav my-navbar">
        <div class="container">
          <a class="branding" href="/">
            <img src="imgs/logo.png" alt="" class="logo" />
            <div class="logo-type">
              <h1 class="site-title">Weather</h1>
              <small class="site-description">tagline goes here</small>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item pe-2">
                <a class="active" href="#home">Home</a>
              </li>
              <li class="nav-item pe-2">
                <a href="#News">News</a>
              </li>
              <li class="nav-item pe-2">
                <a href="#Live Cameras">Live Cameras</a>
              </li>
              <li class="nav-item pe-2">
                <a href="#Photos">Photos</a>
              </li>
              <li class="nav-item pe-2">
                <a href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div
      class="hero"
      data-bg-image="imgs/banner.png"
      style="
        background-image: url(imgs/WhatsApp\ Image\ 2024-12-12\ at\ 4.03.22\ PM.jpeg);
      "
    >
      <div class="container">
        <p class="alert alert-danger d-none" id="alertMsg">Invalid Data</p>
        <form class="find-location">
          <input type="text" placeholder="Find your location..." id="search" />
          <input type="button" value="Find" id="submit" />
        </form>
      </div>
    </div>

    <div class="forecast-table">
      <div class="container">
        <div class="forecast-container" id="forecast"></div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
              />
              <input type="submit" value="Subscribe" />
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>

        <p class="colophon">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <!-- .site-footer -->

    <script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js"></script>
  </body>
</html>
